<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>HW06</title>

    <style>
        .smallimg {
            
            width: 30%;
            display: inline-block;
            margin: 10px;

        }

        .bigimg {
            
            width: 70%;
            margin: 20px;

        }
    </style>
	
	
</head>

<body>
	
    <script>

    
    function makeBigger(numb){

        var bigImage = document.createElement("img");
            
        bigImage.className = "bigimg";
        bigImage.src = "img/big/image0" + numb + ".jpg";
        
        bigImage.onload = function() {document.body.append(bigImage);};
            
        bigImage.onerror = function() {alert("Картинки по адресу: " + this.src + " не существует");};

    }

    for (var i = 1; i < 4; i++) {

        var picture = document.createElement("img");
        
        picture.className = "smallimg";
        picture.src = "img/small/image0" + i + ".jpg"; 
        document.body.append(picture);


        makeBigger(i);
       
    }


	
	</script>
</body>
</html>
